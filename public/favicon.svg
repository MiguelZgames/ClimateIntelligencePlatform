<!-- Climate-themed favicon: sun + cloud + raindrops -->
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 64 64" aria-hidden="true" role="img">
  <defs>
    <linearGradient id="sky" x1="0" y1="0" x2="0" y2="1">
      <stop offset="0%" stop-color="#0ea5e9"/>
      <stop offset="100%" stop-color="#0b7fd1"/>
    </linearGradient>
    <filter id="shadow" x="-20%" y="-20%" width="160%" height="160%">
      <feDropShadow dx="0" dy="1" stdDeviation="1.2" flood-color="#1f2937" flood-opacity="0.35"/>
    </filter>
  </defs>

  <!-- Background circle for better visibility at small sizes -->
  <circle cx="32" cy="32" r="30" fill="url(#sky)"/>

  <!-- Sun -->
  <circle cx="24" cy="22" r="10" fill="#FDBA74"/>

  <!-- Cloud -->
  <g filter="url(#shadow)">
    <path d="M44 38c5.523 0 10-3.477 10-7.76 0-3.64-2.73-6.728-6.36-7.58a9.5 9.5 0 0 0-18.28 1.22A8.3 8.3 0 0 0 20 32.2C20 36.7 23.84 40 28.56 40H44z" fill="#FFFFFF"/>
  </g>

  <!-- Raindrops -->
  <path d="M30 44c0 2.2-1.8 4-4 4s-4-1.8-4-4c0-2.2 4-7 4-7s4 4.8 4 7z" fill="#38BDF8"/>
  <path d="M42 44c0 2.2-1.8 4-4 4s-4-1.8-4-4c0-2.2 4-7 4-7s4 4.8 4 7z" fill="#38BDF8"/>

  <!-- Subtle highlight on cloud for depth -->
  <path d="M30 31c3 0 5.2-2.2 5.2-4.9" stroke="#E5E7EB" stroke-width="2" stroke-linecap="round"/>
</svg>
